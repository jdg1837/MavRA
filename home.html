        <h1> Add a Resident </h1>
        <form id="add" method="post" action="javascript:add()">
            <fieldset>
                <legend> Create Resident </legend>

                <label> Resident ID </label> </br>
                <input type="text" name="id" maxlength="10" placeholder="1001000000" >
                </br>

                <label> First Name </label> </br>
                <input type="text" name="first" placeholder="Enter Resident's first name" >
                </br>

                <label> Last Name </label> </br>
                <input type="text" name="last" placeholder="Enter Resident's last name" >
                </br>

                <label> Major </label> </br>
                <input type="text" name="major" placeholder="Enter major" >
                </br>

                <label> Year </label> </br>
                <select name="year" size="3">
                <option value="Freshman">Freshman</option>
                <option value="Sophomore">Sophomore</option>
                <option value="Junior">Junior</option>
                <option value="Senior">Senior</option>
                <option value="Masters">Masters</option>
                </select>
                </br>

                <label> Room Number </label> </br>
                <input type="number" name="room_number" maxlength="3" placeholder=000 >
                </br>

                <label> Room Letter </label> </br>
                <input type="text" name="room_letter" maxlength="1" placeholder="A" >
                </br>

                <input type="submit" name="submit">

            </fieldset>
        </form>


        <h1> Remove a Resident </h1>
        <form id="remove" method="post" action="javascript:del()">
            <fieldset>
                <legend> Remove Resident </legend>

                <label> Resident ID </label> </br>
                <input type="text" name="id" maxlength="10" placeholder="1001000000" >
                </br>

                <input type="submit" name="submit">
            </fieldset>
        </form>
