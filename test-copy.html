        <h1> Add a Resident </h1>
        <form method="post">
            <fieldset>
                <legend> Create Resident </legend>

                <label id="label" for="id"> Student ID </label> </br>
                <input type="number" name="id" maxlength="10" placeholder="1001000000" >
                </br>

                <label id="label" for="fname"> First Name </label> </br>
                <input type="text" name="fname" placeholder="Enter student's first name" >
                </br>

                <label id="label" for="lname"> Last Name </label> </br>
                <input type="text" name="lname" placeholder="Enter student's last name" >
                </br>

                <label id="label" for="major"> Major </label> </br>
                <input type="text" name="major" placeholder="Enter major" >
                </br>

                <label id="label" for="year"> Year </label> </br>
                <select name="year" size="3">
                <option value="Freshman">Freshman</option>
                <option value="Sophomore">Sophomore</option>
                <option value="Junior">Junior</option>
                <option value="Senior">Senior</option>
                <option value="Masters">Masters</option>
                </select>
                </br>

                <label id="label" for="room_number"> Room Number </label> </br>
                <input type="number" name="room_number" maxlength="3" placeholder="000" >
                </br>

                <label id="label" for="room_letter"> Room Letter </label> </br>
                <input type="text" name="room_letter" maxlength="1" placeholder="A" >
                </br>

                <input id="button" type="submit" name="submit" onclick=test()>

            </fieldset>
        </form>


        <h1> Remove a Resident </h1>

            <fieldset>
                <legend> Remove Resident </legend>
